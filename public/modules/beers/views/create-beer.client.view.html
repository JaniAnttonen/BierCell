<section data-ng-controller="BeersController">
    <div class="page-header">
        <a href="/#!/"><h1>BierCell</h1></a> <span class="glyphicon glyphicon-chevron-right"></span><h1> New Beer</h1>
        <a type="button" class="btn btn-danger pull-right" id="logOutButton" href="/auth/signout">Log out!</a>
        <li class="dropdown pull-right" style="list-style:none;" id="loggedUser">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a href="/#!/settings/profile">Edit Profile</a>
					</li>
					<li>
						<a href="/#!/settings/accounts">Manage Social Accounts</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">Change Password</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="/auth/signout">Signout</a>
					</li>
				</ul>
        </li>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div><div class="form-group">    
                    <label class="col-sm-2 control-label" for="brewery">Brewery</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="brewery" id="brewery" class="form-control" placeholder="Brewery">
                    </div>
                </div><div class="form-group">   
                    <label class="col-sm-2 control-label" for="bestBefore">Best Before</label>
                    <div class="col-sm-10">
                        <input type="date" data-ng-model="bestBefore" id="bestBefore" class="form-control">
                    </div>
                </div><div class="form-group">   
                    <label class="col-sm-2 control-label" for="quantity">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" data-ng-model="quantity" id="quantity" placeholder="1" class="form-control">
                    </div>
                </div><div class="form-group">
                    <label class="col-sm-2 control-label" for="price">Price per beer</label>
                    <div class="col-sm-10">
                        <input type="text" data-ng-model="price" id="price" placeholder="0.00" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
